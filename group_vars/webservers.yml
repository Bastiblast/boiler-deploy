---
# Variables specific to web servers

# Nginx Configuration
nginx_worker_processes: auto
nginx_worker_connections: 1024
nginx_keepalive_timeout: 65
nginx_client_max_body_size: "20M"

# SSL Configuration (Let's Encrypt)
# Set to false if you don't have a domain or want to use HTTP only
ssl_enabled: false  # Change to true when you have a real domain
ssl_certbot_email: "admin@example.com"  # Replace with your email
ssl_domains:
  - "{{ app_name }}.example.com"  # Replace with your real domain

# Node.js environment variables
node_env: "{{ app_environment }}"
node_options: "--max-old-space-size=2048"
