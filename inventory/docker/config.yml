provisioning_tags:
  - base
  - security
  - nodejs
provisioning_strategy: sequential
deployment_strategy: rolling
deployment_tags:
  - dependencies
  - deploy
  - restart
health_check_enabled: true
health_check_timeout: 30s
health_check_retries: 3
refresh_interval: 2s
log_retention_lines: 150
auto_retry_enabled: false
max_retries: 3
