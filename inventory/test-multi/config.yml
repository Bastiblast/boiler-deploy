provisioning_tags:
  - base
  - security
  - nodejs
provisioning_strategy: parallel
deployment_strategy: rolling
max_parallel_workers: 3
deployment_tags:
  - dependencies
  - deploy
  - restart
health_check_enabled: true
health_check_timeout: 30s
health_check_retries: 3
refresh_interval: 1s
log_retention_lines: 200
auto_retry_enabled: false
max_retries: 3
