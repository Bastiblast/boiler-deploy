---
version: '3'

services:
  semaphore-db:
    image: mysql:8.0
    container_name: semaphore-mysql
    environment:
      MYSQL_ROOT_PASSWORD: semaphore_root_pass
      MYSQL_DATABASE: semaphore
      MYSQL_USER: semaphore
      MYSQL_PASSWORD: semaphore_pass
    volumes:
      - semaphore-mysql-data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - semaphore-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 5

  semaphore:
    image: semaphoreui/semaphore:latest
    container_name: semaphore-ui
    ports:
      - "3000:3000"
    environment:
      SEMAPHORE_DB_DIALECT: mysql
      SEMAPHORE_DB_HOST: semaphore-db
      SEMAPHORE_DB_PORT: 3306
      SEMAPHORE_DB_USER: semaphore
      SEMAPHORE_DB_PASS: semaphore_pass
      SEMAPHORE_DB_NAME: semaphore
      SEMAPHORE_PLAYBOOK_PATH: /tmp/semaphore
      SEMAPHORE_ADMIN_PASSWORD: admin
      SEMAPHORE_ADMIN_NAME: Admin
      SEMAPHORE_ADMIN_EMAIL: admin@localhost
      SEMAPHORE_ADMIN: admin
      SEMAPHORE_ACCESS_KEY_ENCRYPTION: gs72mPntFATGJs9qK0pQ0rKtfidlexiMjYCH9gWKhTU=
      SEMAPHORE_LDAP_ACTIVATED: 'no'
    volumes:
      # Mount your project directory for access to playbooks and inventory
      - ${PWD}:/ansible:ro
      - semaphore-data:/tmp/semaphore
    depends_on:
      semaphore-db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - semaphore-network

volumes:
  semaphore-mysql-data:
  semaphore-data:

networks:
  semaphore-network:
    driver: bridge
