---
- name: Test NVM Wrapper
  hosts: test-web-01
  gather_facts: no
  vars:
    deploy_user: root
    required_node_version: "20"
  
  tasks:
    - name: Test wrapper execution
      include_tasks: ../roles/deploy-app/tasks/nvm-exec.yml
      vars:
        nvm_task_name: "Test command via wrapper"
        nvm_command: "node --version"
        nvm_tags: ['test']
