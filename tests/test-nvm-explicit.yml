---
- name: Test NVM Wrapper Explicit
  hosts: test-web-01
  gather_facts: no
  vars:
    deploy_user: root
    required_node_version: "20"
  
  tasks:
    - name: Test wrapper with explicit condition
      include_tasks: ../roles/deploy-app/tasks/nvm-exec.yml
      vars:
        nvm_task_name: "Test with explicit true"
        nvm_command: "node --version"
        nvm_condition: true  # EXPLICITE
        nvm_tags: ['test']
